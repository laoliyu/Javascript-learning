<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 950px;
        margin: 0 auto;
        font-size: 0;
        /* 让盒子无缝对接 ,但是会让其中的内容显现不出来*/
        }
        .col-4,.col-8{
            height: 200px;
            display: inline-block;
            font-size: 15px;
        }
        .col-8{
            width: 60%;
            background-color: green;

        }
        .col-4{
            width: 40%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
            <div class="col-8">shliyu</div>
            <div class="col-4">bguanping</div>
       
       
    </div>
</body>
</html>
