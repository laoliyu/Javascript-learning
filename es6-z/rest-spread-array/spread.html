    <script>
        // 扩展运算符，好比是刚才 rest 参数的逆运算
        // 将一个数组打散
        const arr = [6, 7, 8];
        console.log(...arr);
        console.log([...arr]);

        // 
        const arr1 = [0, 1, 2]
        const arr2 = [3, 4, 5]
        // 数组拼接
        const newArr = arr1.concat(arr2);
        const new_spread = [...arr1, ...arr2]
        // 
        arr1.push(...arr2);
        const min_arr = [1000, 10000, 1000, 90, 2];
        // const min_num=Math.min(...min_arr);

        function sum(...args) {
            // args 数组
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += args[i]
            }
            //     const args = [];
            //    const new_args = [...min_arr];

            //             min_arr.push = (...args)
            return sum;
        }

        console.log(sum(...min_arr));
