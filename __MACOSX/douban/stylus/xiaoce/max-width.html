    <title>max-wadith</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }
        .page{
            height: 100px; 
            background-color: red;

            margin: 0 auto;
            min-height: 100%;
            /* 跨设备处理的方式 max-width: 960px;
            margin: 0 auto;min-height: 100%;*/

        }
    </style>
</head>
