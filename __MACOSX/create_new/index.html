<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        // 一类人，宅
        // constructor
        function Otaku(name, age) {
            // this指向实例化后的空对象
            this.name = name;
            this.age = age;
        }
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourName = function () {
            console.log('名字是' + this.name);
        }
        var yp = new Otaku("杨平", 18);
        var sr = new Otaku("殊荣", 18);
        // 代替new实现一样的效果

        function ObjectFactory(conFN, name, age) {
            // 1.  返回一个新的空对象
            var obj = new Object();

            // 2.加上构造函数里面的属性
            conFN.call(obj, name, age)
            obj._proto_ =conFN.prototype;
            // 3.得到原型上的属性或方法
            this.name = name;
            this.age = age;
            return obj;
        }

        // 重新写一遍
        var sp = ObjectFactory(Otaku, "云盘", 18);
        console.log(sp);
    </script>
</body>

</html>
